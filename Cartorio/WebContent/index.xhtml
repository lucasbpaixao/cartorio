<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</head>
<body>
	
	
	<ui:composition>
	
		<f:metadata>
			<f:viewParam name="autorId" value="#{autorBean.autorId}"/>
			<f:viewAction action="#{autorBean.carregarAutorPelaId}" if="#{param.autorId != null}" />
		</f:metadata>
		
		<ui:define name="titulo">
				Novo Autor
		</ui:define>

		<ui:define name="conteudo">
			<h:form id="autor">
				<fieldset>
					<legend>Dados do Autor</legend>
					<h:panelGrid columns="3">

						<h:outputLabel value="Nome:" for="nome" />
						<h:inputText id="nome" value="#"
							required="true">
							<f:validateLength minimum="5" />
							<f:ajax event="blur" render="#" />
						</h:inputText>
						
						<h:message for="nome" id="#" />
						
						<h:outputLabel value="Email:" for="email" />
						<h:inputText id="email" value="#"
							required="true">
							<f:passThroughAttribute name="type" value="email" />
						</h:inputText>

						<h:message for="email" id="#" />

						<h:commandButton value="Gravar" action="#" />
					</h:panelGrid>
				</fieldset>
			</h:form>
			
			<h:form id="formTabelaAutores">
				<h:dataTable value="#{autorBean.autores}" var="autor" id="tabelaAutores">
					<h:column>
						<f:facet name="header">Nome</f:facet>
						<h:outputText value="#{autor.nome}" />
					</h:column>
					<h:column>
						<f:facet name="header">Alterar</f:facet>
						<h:commandLink value="altera" action="#{autorBean.carregar(autor)}"/>
					</h:column>
					<h:column>
						<f:facet name="header">Remover</f:facet>
						<h:commandLink value="remove" action="#{autorBean.remover(autor)}"/>
					</h:column>
				</h:dataTable>
			</h:form>
		</ui:define>

	</ui:composition>
</body>
</html>
