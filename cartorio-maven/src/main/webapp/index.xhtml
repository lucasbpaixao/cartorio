<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Cadastro de Cartorio</title>
</h:head>
<h:body>


	<h:form>
		<p:fieldset legend="Cadastro de Cartorio" style="margin-bottom:50px">

			<h:outputLabel value="#{cartorioController.mensagem}"></h:outputLabel>

			<h:panelGrid columns="2" cellpadding="5">



				<h3>ID</h3>
				<p:inputNumber id="inputId"
					value="#{cartorioController.cartorio.id}" minValue="1"
					maxValue="1000">
				</p:inputNumber>


				<h3>Nome</h3>

				<p:inputText id="inputNome"
					value="#{cartorioController.cartorio.nome}" />

				<br />
				<br />



				<p:commandButton value="Excluir" id="excluir"
					style="margin-right:20px;" styleClass="ui-priority-primary">


					<f:ajax listener="#{cartorioController.excluir}" execute="@all"
						render="@all" event="click" />

					<p:commandButton value="Alterar Cartório" id="alterar"
						style="margin-right:20px;">
						<f:ajax listener="#{cartorioController.alterar}" execute="@all"
							render="@all" event="click" />



						<p:commandButton value="Cadastrar Cartório" id="cadastrar"
							style="margin-right:20px;" styleClass="ui-priority-primary">
							<f:ajax listener="#{cartorioController.cadastrar}" execute="@all"
								render="@all" event="click" />
						</p:commandButton>
					</p:commandButton>



				</p:commandButton>

			</h:panelGrid>
		</p:fieldset>

	</h:form>

	<p:dataTable var="cartorio" value="#{cartorioController.cartorios}">
	
		<p:column headerText="Id">
			<h:outputText value="#{cartorio.id}" />
		</p:column>

		<p:column headerText="Nome">
			<h:outputText value="#{cartorio.nome}" />
		</p:column>

	</p:dataTable>

</h:body>

</html>
